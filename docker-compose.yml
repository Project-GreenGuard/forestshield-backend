version: '3.8'

services:
  # Local API server (simulates API Gateway + Lambda)
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - AWS_ENDPOINT_URL=http://dynamodb:8000
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    volumes:
      - ./api-gateway-lambda:/app
    depends_on:
      - dynamodb
    networks:
      - wildfire-network

  # DynamoDB Local for development
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    networks:
      - wildfire-network

  # Optional: Local MQTT broker for testing (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - wildfire-network

volumes:
  dynamodb-data:

networks:
  wildfire-network:
    driver: bridge

